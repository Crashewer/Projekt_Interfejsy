<!DOCTYPE html>
<html>
  <head>
    <title>Mintmade Fashion</title>
    <script src="../scripts/load_header_and_footer.js" defer></script>
    <script src="../scripts/load_filters.js" defer></script>
    <link rel="stylesheet" href="../styles/searching_styles.css" />
  </head>
  <body>
    <div id="header-container"></div>

    <main class="main">
      <span id="filters-container"></span>

      <span id="tiles">
        <!-- Kafelki z produktami -->
        <a href="./product1.html" class="product-link">
          <div class="product-tile">
            <!-- Popup -->
            <div class="product-popup">
              <p>Extra product details go here!</p>
            </div>

            <div class="product-content">
              <img
                src="../img/product1.png"
                alt="Product 1"
                class="product-image"
              />
              <div class="product-info">
                <h3 class="product-name">Product 1</h3>
                <p class="product-price">$19.99</p>

                <!-- Wybór koloru -->
                <div class="product-color">
                  <label>Color:</label>
                  <div class="color-options">
                    <span
                      class="color-option"
                      style="background-color: red"
                    ></span>
                    <span
                      class="color-option"
                      style="background-color: blue"
                    ></span>
                    <span
                      class="color-option"
                      style="background-color: black"
                    ></span>
                    <span
                      class="color-option"
                      style="background-color: white"
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </a>

        <!-- Dodaj więcej kafelków z produktami tutaj -->
      </span>
    </main>
    <div id="footer-container"></div>

    <script src="../scripts/searching_script.js" defer></script>
  </body>
</html>
