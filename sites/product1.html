<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koszulka Basic</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../scripts/load_header_and_footer.js" defer></script>
    <link rel="stylesheet" href="../styles/product_styles.css" />
  </head>
  <body>
    <div id="header-container"></div>

    <div class="main">
      <div class="product-container">
        <!-- Lewa część - zdjęcia produktu -->
        <div class="product-images">
          <img src="front.png" alt="Koszulka z przodu" />
          <img src="back.png" alt="Koszulka z tyłu" />
          <img src="model.png" alt="Koszulka na modelu" />
        </div>

        <!-- Główne zdjęcie produktu -->
        <div class="main-image">
          <img
            src="../img/products/product1/product1.png"
            alt="Koszulka Basic"
          />
        </div>

        <!-- Prawa część - szczegóły produktu -->
        <div class="product-details">
          <div>
            <div class="product-introduction">
              <div class="product-header">
                <span class="product-title">
                  <h1>KOSZULKA BASIC</h1>
                  <p class="product-code">K2137</p>
                </span>
                <span class="add-to-watchlist">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-heart"></i>
                </span>
              </div>
              <hr />
              <p class="description">
                T-shirt z lekkiego bawełnianego dżerseju. Okrągły dekolt ze
                ściągaczem, prosty brzeg u dołu.
              </p>
            </div>

            <div class="product-options">
              <!-- Rozmiar -->
              <div class="size-container">
                <p>ROZMIAR</p>
                <div class="sizes">
                  <span class="size unavailable">XS</span>
                  <span class="size available">S</span>
                  <span class="size unavailable">M</span>
                  <span class="size unavailable">L</span>
                  <span class="size available">XL</span>
                  <span class="size available">XXL</span>
                </div>
              </div>

              <!-- Kolor -->
              <div class="color-container">
                <p>KOLOR</p>
                <div class="colors">
                  <span class="color black"></span>
                  <span class="color blue"></span>
                  <span class="color red"></span>
                  <span class="color purple"></span>
                  <span class="color gray"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="buying-panel">
            <!-- Cena i przycisk dodania -->
            <p class="price">45,99 zł</p>
            <div class="cart-actions">
              <button class="add-to-cart">DODAJ DO KOSZYKA</button>
              <div class="quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>
  </body>
</html>
